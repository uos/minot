[workspace]
members = [ "bagread","lighthouse", "rat", "rlc", "sea", "wind"]
resolver = "2"

[workspace.package]
version = "0.1.0"
keywords = ["robotics"]
license = "MIT OR Apache-2.0"
repository = "https://gitlabti.informatik.uni-osnabrueck.de/chsieh/liolink/"
edition = "2024"
include = ["**/*.rs", "**/*.md", "**/Cargo.toml"]

[workspace.dependencies]
anyhow = "1"
async-trait = "0.1.86"
bincode = "1.3.3"
env_logger = "0.11.6"
log = "0.4.25"
nalgebra = { version = "0.33.2", features = ["serde-serialize"] }
ros_pointcloud2 = { version = "0.5.3", git = "https://github.com/stelzo/ros_pointcloud2.git", features = ["serde", "ros2-interfaces-jazzy"] }
sea = { path = "sea"}
bagread = { path = "bagread"}
rlc = { path = "rlc"}
wind = { path = "wind"}
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1", features = ["full"] } 

[patch.crates-io]
roslibrust = { git = "https://github.com/stelzo/roslibrust", branch = "rustls", features = ["rustls-tls", "macos-system-configuration"] }

[profile.release]
lto = true          # Link Time Optimization
codegen-units = 1   # Slower compile times but compiler sees all generated code and can optimize over everything across modules. Also decreases binary size.
strip = "debuginfo" # Significantly reduce binary size
