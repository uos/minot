[workspace]
members = [
  "rat",
  "sea",
  "wind",
  "liol",
  # "ros1-wind", # ros1 bridge for playing the generated data from the cli and waiting for next call from the server
  # "ros2-wind", # ros2 bridge for playing the generated data from the cli
]
resolver = "2"

[workspace.dependencies]
sea = { path = "sea" }
env_logger = "0.11.6"
log = "0.4.25"
nalgebra = { version = "0.33.2", features = ["serde-serialize"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3.3"
anyhow = "1"
ros_pointcloud2 = { version = "0.5.2", features = [
  "serde",
], git = "https://github.com/stelzo/ros_pointcloud2.git" }
async-trait = "0.1.86"

[workspace.package]
edition = "2021"
include = ["**/*.rs", "**/*.md", "**/Cargo.toml"]
keywords = ["robotics"]
license = "MIT OR Apache-2.0"
repository = "https://gitlabti.informatik.uni-osnabrueck.de/chsieh/liolink/"
version = "0.1.0"
