          $CARGO_CMD --package minot --bin minot --features embed-coord,embed-ros2-c
          mkdir -p dist/ros2 && cp target/$RUST_TARGET/release/minot dist/ros2/

          # 3. Sidecars (wind-ros2, minot-coord)
          $CARGO_CMD --package wind --bin wind-ros2-c --features ros2-c
          $CARGO_CMD --package minot --bin minot-coord
          
          # 4. Libs
          # (Usually libs are not ROS specific unless they link against ROS, assuming standard build here)
          $CARGO_CMD --package rat --lib

          # Copy root artifacts
          cp target/$RUST_TARGET/release/wind-ros2-c dist/
          cp target/$RUST_TARGET/release/minot-coord dist/
          # No lib copy in previous Jazzy job, but requested "all libs". 
          # Note: Shared libs built in ROS env might link to ROS libs.
          # We'll skip libs here to match previous logic, or you can add them if needed.

      - name: "Archive binary"
        run: |
          TARGET=x86_64-unknown-linux-gnu
          mv dist minot-jazzy-$TARGET
          tar czvf minot-jazzy-$TARGET.tar.gz minot-jazzy-$TARGET
          shasum -a 256 minot-jazzy-$TARGET.tar.gz > minot-jazzy-$TARGET.tar.gz.sha256

      - name: "Upload binary"
