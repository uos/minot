      - name: "Upload binary"
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-humble-aarch64-unknown-linux-gnu
          path: |
            *.tar.gz
            *.sha256

  generate-manifest:
    runs-on: ubuntu-latest
    needs: [macos-x86_64, macos-aarch64, linux-x86_64-musl, linux-aarch64-gnu, linux-armv7-gnu, linux-x86_64-gnu, jazzy-linux-x86_64-gnu, humble-linux-x86_64-gnu, humble-linux-aarch64-gnu, jazzy-linux-aarch64-gnu]
    steps:
      - name: Generate feature manifest
        run: |
          cat > manifest.json <<'EOF'
          {
            "description": "Directory mapping: min=Minimal, co=Coord, rat=Ratpub, ros2=ROS2-C, ros2_1=ROS2-C+ROS1-Native",
            "targets": {
              "minot-x86_64-unknown-linux-musl": ["min", "co", "rat"],
              "minot-x86_64-unknown-linux-gnu": ["min", "co", "rat"],
              "minot-aarch64-unknown-linux-gnu": ["min", "co", "rat"],
              "minot-armv7-unknown-linux-gnueabihf": ["min", "co", "rat"],
              "minot-aarch64-apple-darwin": ["min", "co", "rat"],
              "minot-x86_64-apple-darwin": ["min", "co", "rat"],
              "minot-jazzy-x86_64-unknown-linux-gnu": ["min", "co", "rat", "ros2"],
              "minot-jazzy-aarch64-unknown-linux-gnu": ["min", "co", "rat", "ros2"],
              "minot-humble-x86_64-unknown-linux-gnu": ["min", "co", "rat", "ros2", "ros2_1"],
              "minot-humble-aarch64-unknown-linux-gnu": ["min", "co", "rat", "ros2", "ros2_1"]
            }
          }
          EOF
          cat manifest.json
      - name: Upload manifest
