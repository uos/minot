image: rust:nightly

variables:
  CARGO_INCREMENTAL: "0"
  RUST_BACKTRACE: "full"

stages:
  - build
  - snapshot

before_script:
  - apt-get update
  - apt-get install -y curl gcc-aarch64-linux-gnu gcc-riscv64-linux-gnu musl-tools libc6-dev-riscv64-cross gcc-arm-linux-gnueabihf

rust-stable:
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose
    - cargo test --verbose
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

rust-nightly:
  stage: build
  script:
    - cargo build --verbose
    - cargo test --verbose
  allow_failure: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    - if: '$CI_COMMIT_BRANCH == "main"'

.build_template: &build_defaults
  stage: snapshot
  script:
    - export DATE=$(date +%Y-%m-%d)
    - rustup target add $RUST_TARGET
    - RUSTFLAGS="-C target-feature=+crt-static" cargo build --target $RUST_TARGET --release
    - mv target/$RUST_TARGET/release/liol-coord lio-coord-$TRIPLE-$DATE-nightly
    - mv target/$RUST_TARGET/release/librat.a librat-$DATE-nightly.a
    - cargo build --target $RUST_TARGET --release --lib # needed to build shared library
    - mv target/$RUST_TARGET/release/librat.so librat-$DATE-nightly.so
  artifacts:
    paths:
      - lio-coord-$TRIPLE-*-nightly
      - librat-*-nightly.so
      - librat-*-nightly.a
    expire_in: 1 week
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always

snapshot:linux:x86_64-musl:
  stage: snapshot
  script:
    - export DATE=$(date +%Y-%m-%d)
    - rustup target add $RUST_TARGET
    - RUSTFLAGS="-C target-feature=+crt-static" cargo build --target $RUST_TARGET --release
    - mv target/$RUST_TARGET/release/lio-coord lio-coord-$TRIPLE-$DATE-nightly
    - mv target/$RUST_TARGET/release/librat.a librat-$DATE-nightly.a
  artifacts:
    paths:
      - lio-coord-$TRIPLE-*-nightly
      - librat-nightly-*-nightly.a
    expire_in: 1 week
  variables:
    RUST_TARGET: x86_64-unknown-linux-musl
    TRIPLE: x86_64-linux-musl
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always

snapshot:linux:x86_64-gnu:
  <<: *build_defaults
  variables:
    RUST_TARGET: x86_64-unknown-linux-gnu
    TRIPLE: x86_64-linux-gnu

snapshot:linux:aarch64:
  <<: *build_defaults
  variables:
    RUST_TARGET: aarch64-unknown-linux-gnu
    TRIPLE: aarch64-linux-gnu

snapshot:linux:armv7:
  <<: *build_defaults
  variables:
    RUST_TARGET: armv7-unknown-linux-gnueabihf
    TRIPLE: armv7-linux-gnueabihf

snapshot:linux:riscv64:
  <<: *build_defaults
  variables:
    RUST_TARGET: riscv64gc-unknown-linux-gnu
    TRIPLE: riscv64gc-linux-gnu

snapshot:linux:riscv64-musl:
  stage: snapshot
  script:
    - export DATE=$(date +%Y-%m-%d)
    - rustup target add $RUST_TARGET
    - curl -L https://musl.cc/riscv64-linux-musl-cross.tgz | tar xz
    - RUSTFLAGS="-C target-feature=+crt-static" cargo build --target $RUST_TARGET --release
    - mv target/$RUST_TARGET/release/lio-coord lio-coord-$TRIPLE-$DATE-nightly
    - mv target/$RUST_TARGET/release/librat.a librat-$DATE-nightly.a
    - cargo build --target $RUST_TARGET --release --lib # needed to build shared library
    - mv target/$RUST_TARGET/release/librat.so librat-$DATE-nightly.so
  artifacts:
    paths:
      - lio-coord-$TRIPLE-*-nightly
      - librat-*-nightly.so
      - librat-*-nightly.a
    expire_in: 1 week
  variables:
    RUST_TARGET: riscv64gc-unknown-linux-musl
    TRIPLE: riscv64gc-linux-musl
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always
